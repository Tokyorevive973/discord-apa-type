<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Discord Clone</title>

  <style>
    body { margin: 0; display: flex; height: 100vh; font-family: Arial; }

    .sidebar {
      width: 250px;
      background: #2f3136;
      color: white;
      padding: 15px;
    }

    .messages {
      flex: 1;
      background: #36393f;
      color: white;
      padding: 15px;
      overflow-y: auto;
    }

    .input-bar {
      display: flex;
      padding: 10px;
      background: #40444b;
    }

    input, button {
      padding: 8px;
      border: none;
      outline: none;
    }

    #name { width: 120px; }
    #text { flex: 1; margin: 0 5px; }
  </style>
</head>

<body>

  <div class="sidebar">
    <h2>Csatornák</h2>
    <p>#általános</p>
  </div>

  <div style="flex:1; display:flex; flex-direction:column;">
    <div id="messages" class="messages"></div>

    <div class="input-bar">
      <input id="name" placeholder="Neved">
      <input id="text" placeholder="Üzenet...">
      <button id="send">Küld</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
